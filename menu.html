<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharks TKD - Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
        url(tkd2.jpeg) center center / cover no-repeat fixed;
      color: #ddd;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    header {
      margin-bottom: 50px;
      text-align: center;
    }

    header h1 {
      font-size: 2.8rem;
      color: #00c6ff;
      border-bottom: 2px solid #00c6ff;
      padding-bottom: 10px;
      display: inline-block;
      letter-spacing: 1px;
    }

    nav {
      width: 100%;
      max-width: 500px;
    }

    ul.menu {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    ul.menu li {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      transition: 0.3s;
    }

    ul.menu li a {
      display: block;
      padding: 15px 25px;
      text-decoration: none;
      color: #ddd;
      font-weight: 500;
      transition: 0.3s;
    }

    ul.menu li:hover {
      background-color: rgba(0, 198, 255, 0.15);
    }

    ul.menu li:hover a {
      color: #00c6ff;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
      text-align: center;
    }
  </style>
</head>

      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  </footer>
</body>
</html>
